# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - churnapp3system

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://churnrepositoryimagename.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_6c66fb217ef9447f9f4994a948896f9b }}
        password: ${{ secrets.AzureAppService_ContainerPassword_a0afe14383c64542aa73823aa45c4705 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: churnrepositoryimagename.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_6c66fb217ef9447f9f4994a948896f9b }}/churnrepositoryimagename/churn_app1:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'churnapp3system'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_c55968ae986f4c4aa014c846a5171ade }}
        images: 'churnrepositoryimagename.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_6c66fb217ef9447f9f4994a948896f9b }}/churnrepositoryimagename/churn_app1:${{ github.sha }}'